<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit) ="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput 
            placeholder="Your email" 
            ngModel name="email"
            email required
            #emailInput = "ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Email field cannot be empty!</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Invalid email address!</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be minimum 6 charectors long!">
            <input type="password" matInput 
            placeholder="Your password" 
            ngModel name="password"
            required minlength="6" #pwInput = "ngModel">
            <mat-error *ngIf="pwInput.hasError('required')">Password should not be empty!</mat-error>
            <mat-error *ngIf="!pwInput.hasError('required')">Password should contain 6 chatectors minimum</mat-error>
            <mat-hint align="end">({{ pwInput.value?.length}}/6)</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input type="text" 
            [matDatepicker]="picker" 
            matInput 
            name="dateofbirth"
            ngModel 
            [max]="maxDate"
            placeholder="Your date of birth" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox ngModel name="agree" required>I agree the terms and conditions.</mat-checkbox>
        <button type="submit" mat-raised-button [disabled]="f.invalid" color="primary">Submit</button>
    </form>
</section>
