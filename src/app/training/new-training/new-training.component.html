<section class="new-training" fxLayout fxLayoutAlign="center">
  <form #f="ngForm" (ngSubmit)="onStartTraining(f)" *ngIf="!(isLoading$ | async)">
    <mat-card fxFlex.xs="100%" fxFlex.gt-xs="400px">
      <mat-card-title fxLayoutAlign="center" fxLayoutGap="10px">Time to start a workout!</mat-card-title>
      <mat-card-content>
        <mat-form-field fxLayoutAlign="center">
          <mat-label>Select Exercise</mat-label>
          <mat-select placeholder="Select an excercise!" ngModel name="exerciseId" required>
            <mat-option *ngFor="let item of excerciseList$ | async" [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-raised-button type="submit" [disabled]="f.invalid">Start!</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
<section fxLayout fxLayoutAlign="center" *ngIf="isLoading$ | async" style="padding-top: 10% ;">
  <mat-spinner></mat-spinner>
</section>
