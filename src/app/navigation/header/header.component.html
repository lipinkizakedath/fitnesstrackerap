<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div><a [routerLink]="['']">Logo</a></div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap = "10px" class="navigation-items" style="font-size: medium; font-weight: 300;">
            <li *ngIf="!isAuthenticated"><a [routerLink]="['/signup']" routerLinkActive="router-link-active">Signup</a></li>
            <li *ngIf="!isAuthenticated"><a [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a></li>
            <li *ngIf="isAuthenticated"><a [routerLink]="['/training']" routerLinkActive="router-link-active">Training</a></li>
            <li *ngIf="isAuthenticated"><a style="cursor: pointer;" (click)="onLoggout()" [routerLink]="['']" routerLinkActive="router-link-active">Logout</a></li>
        </ul>
    </div>
    
</mat-toolbar>
